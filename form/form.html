<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Booking System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4b6cb7, #182848);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }
        .container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4b6cb7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #182848;
        }
        #confirmation {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Railway Booking System</h1>
        <form id="bookingForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="source">Source Station:</label>
            <input type="text" id="source" placeholder="Enter source station" required>

            <label for="destination">Destination Station:</label>
            <input type="text" id="destination" placeholder="Enter destination station" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" required>

            <label for="class">Class:</label>
            <select id="class" required>
                <option value="Sleeper">Sleeper</option>
                <option value="AC">AC</option>
                <option value="First Class">First Class</option>
            </select>

            <button type="submit">Book Ticket</button>
        </form>
        <div id="confirmation"></div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var source = document.getElementById('source').value;
            var destination = document.getElementById('destination').value;
            var date = document.getElementById('date').value;
            var travelClass = document.getElementById('class').value;

            var confirmationMessage = "Thank you, " + name + "! Your ticket from " + source + " to " + destination + " on " + date + " in " + travelClass + " class has been booked. A confirmation email has been sent to " + email + ".";

            document.getElementById('confirmation').innerText = confirmationMessage;
        });
    </script>
</body>
</html>
